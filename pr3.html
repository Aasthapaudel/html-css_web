<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed typing </title>
    <link rel="stylesheet" href="pr3.css">
    <script src="pr3.js" defer></script>
    <link rel="alternate" href="https://type.fit/api/quotes" type="application/atom+xml" title="Atom">
</head>

<body>
    <h1>Welcome to Typing game
    </h1>
    <div class="timer" id="timer"> COUNT : 00</div>
    <div class="container">
        <div class="quoteDisplay" id="quoteDisplay">Genius is one percent inspiration and ninety-nine percent perspiration</div>
        <textarea id="quoteInput" class="quoteInput" autofocus>Type the above generated quote to test typing
            </textarea>
    </div>

</body>

</html>
